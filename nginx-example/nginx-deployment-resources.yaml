apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-resources
  labels:
    app: nginx-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-2
  template:
    metadata:
      labels:
        app: nginx-2
    spec:
      containers:
      - name: nginx
        image: nginx
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "126Mi"
            cpu: "500m"

      - name: logging-sidecar
        image: busybox
        command: ["sh", "-c", "while true; do echo sync logs; sleep 20; done"]
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
